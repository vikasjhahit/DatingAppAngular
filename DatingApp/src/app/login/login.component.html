<form *ngIf="token === ''" #loginForm="ngForm" (ngSubmit)="login()">
  <hr/>
  <!-- <h2 class="text-center text-primary css-color">LOG IN</h2> -->
  <h2 class="text-center css-color">LOG IN</h2>
  <hr>
  <label><h5>Log in to your Dating Application</h5></label>
  <div class="form-group">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
  </div>
<div class="alert alert-danger" *ngIf="invalidNamePasswordMsg !== ''">
  {{invalidNamePasswordMsg}}
</div>
<div class="form-group text-center">
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success my-2 my-sm-0 css-color">LOG IN</button>
  <button class="btn btn-default css-color" type="button" (click)="cancel()">CANCLE</button>
  <button class="btn btn-default css-color" type="button" (click)="loginForm.reset()">RESET</button>
  <button class="btn btn-link css-color" type="button" (click)="forgotPassword()">FORGOT PASSWORD?</button>
</div>
</form>
